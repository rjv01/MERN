<!DOCTYPE html>
<html>
<head>
<title>Table with Image</title>
<style>
table {
  border: 1px solid black;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 10px;
}

img {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
<table>
  <tr style="background-color: rgb(144, 243, 144);">
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Punit Superstar</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Gyan Prakash</td>
    <td>Giovanni Rovelli</td>
    <td>Italy</td>
  </tr>
</table>
</body>
</html>
